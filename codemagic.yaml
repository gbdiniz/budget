workflows:
    android-workflow:
        name: Android Budget Sign in
        max_build_duration: 120
        environment:
            flutter: stable
            groups:
                - google_play
            vars:
                PACKAGE_NAME: "com.devdesenvolvimento.budget"
                GOOGLE_PLAY_TRACK: alpha
            android_signing:
                - codemagic
        scripts:
            - name: Set up local.properties
              script: | 
                echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
            - name: Get Flutter packages
              script: | 
                flutter packages pub get
            - name: Build AAB with Flutter
              script: | 
                BUILD_NUMBER=$(($(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks="$GOOGLE_PLAY_TRACK") + 1))      
                flutter build appbundle --release \
                  --build-name=1.0.$BUILD_NUMBER \
                  --build-number=$BUILD_NUMBER
        artifacts:
          - build/**/outputs/**/*.aab
          - build/**/outputs/**/mapping.txt
          - flutter_drive.log
        publishing:
            email:
                recipients:
                  - gabrieldnz12@outlook.com
            google_play:
                credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
                track: $GOOGLE_PLAY_TRACK
                submit_as_draft: true
    ios-workflow:
        name: iOS Workflow
        environment:
            ios_signing:
                distribution_type: app_store
                bundle_identifier: com.devdesenvolvimento.budget
        scripts:
            - script: keychain initialize
            - script: keychain add-certificates

            - script: xcode-project use-profiles
            - script: flutter packages pub get
            - name: Flutter build ipa and automatic versioning
              script: /
                flutter build ipa --export-options-plist=/Users/builder/export_options.plist
        artifacts: 
          - build/ios/ipa/*.ipa
        publishing: 
          email:
            recipients:
              - gabrieldnz12@outlook.com
